<html lang="en">

<head>
    <title> Cadet Postal System </title>
    <link rel="stylesheet" type="text/css" href="csl.css" />
</head>

<header>
    <h1> Cadet Postal System </h1>

    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="faqs.html">FAQs</a>
            <a href="feedback.html">Feedback</a>
        </div>
    </div>
</header>

<body>
<form action="demo.php" method="POST" onSubmit="return this.checkValidity()">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName" pattern="[a-zA-Z -]{1,50}" required
               placeholder="First Name"><br><br>

        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName" pattern="[a-zA-Z -]{1,50}" required
               placeholder="Last Name"><br><br>

        <label for="emailAddress">Email:</label>
        <input type="email" id="emailAddress" name="emailAddress" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
               minlength="1" maxlength="50" required placeholder="Enter a valid email address"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="[a-zA-Z -]{1,50}" required
               placeholder="Password"><br><br>

        <label for="repeat">Repeat Password</label>
        <input type="password" id="repeat" name="repeat" placeholder="Repeat Password" pattern="[a-zA-Z -]{1,50}" required><br><br>

        <label for="address">Address 1:</label>
        <input type="text" id="address" name="address" pattern="[a-zA-Z0-9 -']{1,50}" placeholder="Address 1" required><br><br>

        <label for="address2">Address 2:</label>
        <input type="text" id="address2" name="address2" pattern="[a-zA-Z0-9 -']{1,50}" placeholder="Address 2"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" pattern="[a-zA-Z -]{1,50}" placeholder="City" required><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" pattern="[a-zA-Z -]{1,50}" placeholder="State" required><br><br>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" pattern="[0-9]{5}" placeholder="Zip Code" required><br><br>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="button" onclick="window.location.href='index.html';">Cancel</button>
            <button type="submit" onclick="signupbtn">Sign Up</button>
        </div>
    </div>
</form>
</body>



</html>
